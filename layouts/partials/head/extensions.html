                end: '2025-06-19T13:00:00'
            },
            {
                title: 'Max',
                start: '2025-06-19T13:00:00',
                end: '2025-06-19T14:00:00'
            },
            {
                title: 'Max',
                start: '2025-06-20T10:00:00',
                end: '2025-06-20T11:00:00'
            },
        ]
    });
    calendar.render();
    });
</script>
